<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif Otomatis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --bg-color: #ecf0f1;
            --light-color: #ffffff;
            --neutral-color: #bdc3c7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            overflow: hidden;
            position: relative;
        }

        h1,
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .hidden {
            display: none;
        }

        /* Menu Screen */
        #session-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .session-btn {
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .session-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Quiz Screen */
        #quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #session-title {
            margin: 0;
        }

        #progress-text {
            font-weight: 600;
            background-color: #eaf5ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        #question-text {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 100px;
            /* Memberi ruang agar layout tidak "loncat" */
        }

        #answer-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background-color: var(--light-color);
            border: 2px solid var(--neutral-color);
            color: var(--secondary-color);
            width: 100%;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover:not([disabled]) {
            border-color: var(--primary-color);
            background-color: #f8f9fa;
        }

        /* Kelas 'answered' mencegah hover effect setelah jawaban dipilih */
        .option-btn.answered:hover {
            cursor: not-allowed;
        }

        .option-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: var(--light-color);
        }

        .option-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: var(--light-color);
        }

        /* Result Screen */
        #restart-button {
            background-color: var(--secondary-color);
            color: var(--light-color);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #3e4c5a;
        }

        #result-screen {
            text-align: center;
        }

        #score-text {
            font-size: 4rem;
            margin: 20px 0;
        }

        #score-details {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        #summary-container {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid var(--neutral-color);
            margin-top: 20px;
            padding-top: 20px;
        }

        .summary-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .summary-item.correct {
            background-color: #eafaf1;
            border-left: 5px solid var(--correct-color);
        }

        .summary-item.incorrect {
            background-color: #fbeeee;
            border-left: 5px solid var(--incorrect-color);
        }

        .summary-item p {
            margin: 5px 0;
        }

        .summary-item .user-answer {
            color: var(--incorrect-color);
            font-weight: bold;
        }
    </style>
</head>

                    { question: "Metode ARIMA memiliki kelemahan utama yaitu...", options: ["Terlalu kompleks dalam implementasi", "Tidak dapat mengikuti lonjakan atau penurunan mendadak", "Hanya bisa digunakan untuk data kategorik", "Tidak bisa digunakan untuk prediksi jangka panjang", "Terlalu lambat dalam memproses data"], answer: "B" },
                    { question: "Model mana yang menghasilkan nilai Mean Absolute Error (MAE) paling rendah dalam studi ini?", options: ["ARIMA", "LSTM", "RNN", "RNN-GA", "Traditional"], answer: "D" },
                    { question: "Mengapa LSTM dianggap lebih baik daripada metode tradisional?", options: ["Tidak membutuhkan data historis", "Dapat memproses gambar dan teks", "Mampu menangkap pola naik-turun yang tidak stabil", "Lebih cocok untuk data kategorik", "Mampu menghapus outlier"], answer: "C" },
                    { question: "Faktor apa yang paling mempengaruhi kenaikan error saat melakukan prediksi jangka panjang dengan ARIMA?", options: ["Kualitas data", "Ukuran window prediksi yang semakin besar", "Jumlah variabel bebas", "Pemilihan parameter", "Kecepatan server"], answer: "B" },
                    { question: "Apa tantangan utama dari metode perencanaan kapasitas jaringan tradisional?", options: ["Kurangnya data pelanggan", "Tidak tersedianya perangkat keras", "Proses manual dan tidak adanya identifikasi dini", "Biaya terlalu rendah", "Kebutuhan kapasitas yang stagnan"], answer: "C" },
                    { question: "Apa yang dimaksud dengan metode ensemble?", options: ["Penggunaan satu model tunggal", "Menggabungkan beberapa model untuk hasil prediksi", "Model tanpa training", "Model klasifikasi citra", "Model berbasis statistik"], answer: "B" },
                    { question: "Model yang paling efisien berdasarkan MAE terendah adalah…", options: ["ARIMA", "LSTM", "RNN", "RNN-GA", "Ensemble"], answer: "D" },
                    { question: "Framework flow dimulai dari...", options: ["Visualization", "Cleansing", "Strategic Situation Analysis", "Data Deployment", "API Integration"], answer: "C" },
                    { question: "Apa alat yang digunakan untuk integrasi prediksi dengan tools perencanaan?", options: ["SQL Server", "REST API", "HTML", "FTP", "VPN"], answer: "B" }
                ],
                'IOT, AI, Telekomunikasi': [
                    { question: "Apa pengertian dari “Telekomunikasi” secara etimologis?", options: ["Komunikasi berbasis suara digital", "Pengiriman sinyal menggunakan kabel optik", "Komunikasi jarak jauh", "Sistem transmisi data dengan satelit", "Komunikasi antar manusia dalam satu ruangan"], answer: "C" },
                    { question: "Manakah yang merupakan contoh komunikasi asynchronous?", options: ["Telepon", "Walkie talkie", "Chat via email", "Video call", "Percakapan langsung"], answer: "C" },
                    { question: "Siapa yang mematenkan penemuan telepon pertama kali pada tahun 1876?", options: ["Nicola Tesla", "Claude Chappe", "Almon Strowger", "Alexander Graham Bell", "Samuel Morse"], answer: "D" },
                    { question: "Apa fungsi utama dari teknologi AI dalam supply chain retail?", options: ["Menyediakan suara robotik untuk pelanggan", "Mengubah produk fisik menjadi digital", "Memperkirakan konsumsi berdasarkan data perilaku dan cuaca", "Meningkatkan bandwidth jaringan", "Menggantikan semua pegawai toko"], answer: "C" },
                    { question: "Dalam IoT, yang termasuk dalam komponen utama adalah...", options: ["Database, Proyektor, dan Cloud", "Sensor, Aktuator, dan Internet", "Mikrokontroler, Printer, dan Excel", "Kamera, Baterai, dan Mouse", "CD, DVD, dan Storage eksternal"], answer: "B" },
                    { question: "Apa keuntungan penggunaan AI dalam dunia medis saat ini dibandingkan pendekatan tradisional?", options: ["Menghilangkan kebutuhan dokter", "Memungkinkan diagnosis lebih cepat dan akurat", "Menghindari penggunaan alat medis", "Membatasi pasien dalam memilih pengobatan", "Membuat semua data menjadi rahasia"], answer: "B" },
                    { question: "Apa perbedaan utama antara Machine Learning dan Deep Learning?", options: ["ML tidak membutuhkan data, DL membutuhkan", "DL adalah bagian dari ML yang menggunakan jaringan saraf untuk belajar dari data besar", "ML digunakan untuk game, DL untuk keuangan", "ML berbasis suara, DL berbasis teks", "Tidak ada perbedaan, keduanya sama"], answer: "B" },
                    { question: "Apa model komunikasi yang diperkenalkan oleh Shannon dan Weaver?", options: ["Circular Loop Model", "Noise Filter Model", "Linear Feedback Model", "Shannon-Weaver Model", "Telepathic Communication Model"], answer: "D" },
                    { question: "Dalam arsitektur IoT, proses “Monitoring” bertujuan untuk...", options: ["Menyimpan data di cloud", "Melakukan tindakan otomatis", "Memberi respons suara", "Mengamati dan mengumpulkan data secara real-time", "Menghapus data dari sistem"], answer: "D" },
                    { question: "AIoT adalah gabungan dari...", options: ["IoT dan Augmented Reality", "AI dan Telecommunication", "AI dan Big Data", "AI dan IoT", "AI dan Elektronik Konsumen"], answer: "D" }
                ]
            };

            const menuScreen = document.getElementById('menu-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const resultScreen = document.getElementById('result-screen');

            const sessionButtonsContainer = document.getElementById('session-buttons');
            const sessionTitle = document.getElementById('session-title');
            const questionText = document.getElementById('question-text');
            const answerOptionsContainer = document.getElementById('answer-options');
            const progressText = document.getElementById('progress-text');

            const resultSessionTitle = document.getElementById('result-session-title');
            const scoreText = document.getElementById('score-text');
            const scoreDetails = document.getElementById('score-details');
            const summaryContainer = document.getElementById('summary-container');
            const restartButton = document.getElementById('restart-button');

            let currentSession = '';
            let currentQuestions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];

            function initMenu() {
                sessionButtonsContainer.innerHTML = '';
                Object.keys(quizData).forEach(sessionName => {
                    const button = document.createElement('button');
                    button.innerText = sessionName;
                    button.classList.add('session-btn');
                    button.addEventListener('click', () => startQuiz(sessionName));
                    sessionButtonsContainer.appendChild(button);
                });
            }

            function startQuiz(sessionName) {
                currentSession = sessionName;
                currentQuestions = quizData[sessionName];
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = [];

                menuScreen.classList.add('hidden');
                resultScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');

                sessionTitle.innerText = sessionName;
                displayQuestion();
            }

            function displayQuestion() {
                const question = currentQuestions[currentQuestionIndex];
                questionText.innerText = question.question;
                answerOptionsContainer.innerHTML = '';

                question.options.forEach((option, index) => {
                    const optionChar = String.fromCharCode(65 + index); // A, B, C, ...
                    const button = document.createElement('button');
                    button.innerHTML = `<span style="font-weight:bold; margin-right: 8px;">${optionChar}.</span> ${option}`;
                    button.classList.add('option-btn');
                    button.dataset.answer = optionChar;
                    button.addEventListener('click', () => checkAnswer(button, optionChar));
                    answerOptionsContainer.appendChild(button);
                });

                progressText.innerText = `Soal ${currentQuestionIndex + 1} dari ${currentQuestions.length}`;
            }

            function checkAnswer(selectedButton, selectedAnswer) {
                const allOptions = answerOptionsContainer.querySelectorAll('.option-btn');
                allOptions.forEach(btn => {
                    btn.disabled = true; // Nonaktifkan semua tombol setelah satu diklik
                    btn.classList.add('answered');
                });

                const question = currentQuestions[currentQuestionIndex];
                const isCorrect = selectedAnswer === question.answer;

                userAnswers.push({
                    question: question.question,
                    selected: selectedAnswer,
                    correct: question.answer,
                    options: question.options,
                    isCorrect: isCorrect
                });

                if (isCorrect) {
                    score++;
                    selectedButton.classList.add('correct');
                } else {
                    selectedButton.classList.add('incorrect');
                    // Tampilkan juga jawaban yang benar
                    const correctButton = answerOptionsContainer.querySelector(`[data-answer="${question.answer}"]`);
                    if (correctButton) {
                        correctButton.classList.add('correct');
                    }
                }

                // Jeda sebelum lanjut ke soal berikutnya atau hasil
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < currentQuestions.length) {
                        displayQuestion();
                    } else {
                        showResult();
                    }
                }, 1500); // Jeda 1.5 detik
            }

            function showResult() {
                quizScreen.classList.add('hidden');
                resultScreen.classList.remove('hidden');

                resultSessionTitle.innerText = currentSession;
                const percentage = Math.round((score / currentQuestions.length) * 100);
                scoreText.innerText = `${percentage}%`;
                scoreDetails.innerText = `Anda menjawab ${score} dari ${currentQuestions.length} soal dengan benar.`;

                summaryContainer.innerHTML = '<h3>Ringkasan Jawaban:</h3>';
                userAnswers.forEach((answer, index) => {
                    const item = document.createElement('div');
                    item.classList.add('summary-item');
                    item.classList.add(answer.isCorrect ? 'correct' : 'incorrect');

                    let selectedText = answer.options[answer.selected.charCodeAt(0) - 65];
                    let correctText = answer.options[answer.correct.charCodeAt(0) - 65];

                    let answerSummary = `<p><b>${index + 1}. ${answer.question}</b></p>`;
                    if (answer.isCorrect) {
                        answerSummary += `<p>Jawaban Anda: ${answer.selected}. ${selectedText} (Benar)</p>`;
                    } else {
                        answerSummary += `<p>Jawaban Anda: <span class="user-answer">${answer.selected}. ${selectedText}</span> (Salah)</p>`;
                        answerSummary += `<p>Jawaban Benar: ${answer.correct}. ${correctText}</p>`;
                    }

                    item.innerHTML = answerSummary;
                    summaryContainer.appendChild(item);
                });
            }

            restartButton.addEventListener('click', () => {
                resultScreen.classList.add('hidden');
                menuScreen.classList.remove('hidden');
            });

            initMenu();
        });
    </script>
